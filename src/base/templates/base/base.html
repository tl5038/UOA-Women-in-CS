<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% load static %}
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/c21efc5923.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{% block title %}Home - Women in Computer Science{% endblock %}</title>
</head>
<body>
<nav class="light-blue navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="title disabled">Women in Computer Science</a>
    </div>
</nav>
{% include 'base/nav_bar.html' %}
<div id="searchArea" style="display:none" class="search-display">{% include 'search/search_bar.html' %}</div>
<div class="container-fluid">{% block header %} {% endblock %}</div>
<div class="container">{% block content %} {% endblock %}</div>
{% include 'base/footer.html' %}
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
